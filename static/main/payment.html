<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Document</title>
</head>
<body>
   
<!------ Include the above in your HEAD tag ---------->

   <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formPayment"></span>
                    <hr class="my-5">

                    <!-- form card cc payment -->
                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <h3 class="text-center">Payment</h3>
                            <hr>
                            <form action = "http://localhost:3001/pay" method="post" class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="cc_name">Recipient's Name</label>
                                    <input type="text" class="form-control" id="cc_name"  title="First and last name"  name="recipientName">
                                </div>
                                <div style="display: none;">
                                <div style="display: none;">
                                    <label for="cc_name">Sender's Name</label>
                                    <input type="text" class="form-control" id="senderName"  name="senderName">
                                </div>
                                <div style="display: node;" >
                                    <label for="cc_name">Sender's VPA</label>
                                    <input type="text" class="form-control" id="senderVpa"  name="senderVpa">
                                </div>
                            </div>
                                <div class="form-group">
                                    <label>Recipient's Virtual Payment Address</label>
                                    <input type="text" class="form-control" autocomplete="off" maxlength="20" title="Credit card number" required name="recipientVPA">
                                </div>
                                <div class="form-group">
                                    <label>PIN</label>
                                    <input type="password" class="form-control" autocomplete="off" maxlength="20" title="Credit card number" required name="pin">
                                </div>
                                <div class="row">
                                    <label class="col-md-12">Amount</label>
                                </div>
    
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        <input type="text" class="form-control text-right" id="exampleInputAmount" placeholder="39" name="amount">
                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <a href="#" id="cancel" class="btn btn-default btn-lg btn-block">Cancel</a>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success btn-lg btn-block">Pay</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card cc payment -->
                



</body>
 <script>
     function getQueryParams() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return {
            vpa: urlParams.get('vpa'),
            username:urlParams.get('username')
        };
    }
    params=getQueryParams();
    document.addEventListener('DOMContentLoaded', (event) => {
        const params = getQueryParams();
        console.log(params.username,params.vpa)
            document.getElementById("senderName").value = params.username;
            document.getElementById("senderVpa").value = params.vpa;
        }
    );
    var paymentLink = document.getElementById("cancel");
    var paymentUrl = `http://127.0.0.1:5500/main/index.html?vpa=${params.vpa}&username=${params.username}`;
    paymentLink.href = paymentUrl;
 </script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
